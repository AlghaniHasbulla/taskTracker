<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Tracker</h1>
            <div id="clock" class="clock"></div>
        </header>

        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="Enter new task">
            <input type="datetime-local" id="due-date" title="Due date and time">
            <select id="priority" title="Task priority">
                <option value="3">Low</option>
                <option value="2" selected>Medium</option>
                <option value="1">High</option>
            </select>
            <button onclick="addTask()" class="btn btn-add">Add Task</button>
        </div>

        <ul id="task-list" class="task-list"></ul>
    </div>

    <div id="reminder-modal" class="modal">
        <div class="modal-content">
            <h3>Task Reminder</h3>
            <p id="reminder-text"></p>
            <button onclick="closeReminder()" class="btn btn-close">Close</button>
        </div>
    </div>

    <script src="client.js"></script> 
</html>
